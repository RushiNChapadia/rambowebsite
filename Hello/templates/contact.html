{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
<h1 class="text-center">Contact Us</h1>

  <form method="POST" action="/contact">
  {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
      </div>
      <div class="form-group">
        <label for="desc">Tell me about ehy you want to contact me...... </label>
        <input class="form-control" id="desc" row="3" name="desc">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
{% endblock body %}
